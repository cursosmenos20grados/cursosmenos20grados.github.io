<script>
async function callChatAPI() {
    try {
        const response = await fetch('https://cursos-menos-20-backend.vercel.app/api/chat');
        const data = await response.json();
        const chatElement = document.getElementById('chat'); // Assuming an element with ID 'chat'
        chatElement.textContent = data.message; // Securely set the content
    } catch (error) {
        console.error('Error fetching chat API:', error);
    }
}

// Call the function when needed
callChatAPI();
</script>
