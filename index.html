<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Refrigeración Profesional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
            background-color: #f4f9ff;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-top: 5px solid #00a8e8;
        }
        h2 {
            color: #0056b3;
        }
        button {
            background-color: #00a8e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Master en Refrigeración</h1>
        <p>Aprende a reparar y mantener sistemas de enfriamiento</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Bienvenido al curso</h2>
            <p>En este curso aprenderás desde los conceptos básicos de termodinámica hasta la reparación de aires acondicionados split e industriales.</p>
            <button>Inscribirme ahora</button>
        </div>
    </div>

</body>
</html>
